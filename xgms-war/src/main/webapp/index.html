<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-cn" ng-app="app" data-ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
<title>XX管理系统</title>
<link href="script/lib/ui-bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="themes/index.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-controller="indexCtr">
	<div>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <a class="navbar-brand" href="javascript:void(0);">XX管理系统</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	        	<ul class="nav navbar-nav navbar-left">
	            	<li ng-repeat="it in menus" ng-click="clickMenu(it)" ng-class="{true:'active', false:''}[it.isActive]">
	            		<a href="javascript:void(0);"><span ng-bind="it.name"></span></a>
	            	</li>
	          	</ul>
	          	<ul class="nav navbar-nav navbar-right">
	          		<li><a href="javascript:void(0);">欢迎您：<span ng-bind="username"></span></a></li>
	          		<li ><a href="javascript:void(0);" ng-click="openPwdDialog()">修改密码</a></li>
	            	<li ng-click="logout()"><a href="javascript:void(0);">退出</a></li>
	          	</ul>
	        </div>
	      </div>
	    </nav>
	    <div class="container-fluid">
	   		<div class="row">
	       		<div class="col-sm-3 col-md-2 dashbord-sidebar" ng-hide="childMenus.length == 0">
	       			<ul class="nav nav-sidebar metisFolder">
		       			<li ng-repeat="it in childMenus" ng-click="clickChildMenu(it)" ng-class="{true: 'active', false: ''}[it.isActive]">
						  	<a href="javascript:void(0);">
						    	<span class="glyphicon {{it.icon}}"></span> &nbsp;
						    	<span ng-bind="it.name"></span>
						    </a>
					  	</li>
				  	</ul>
	       		</div>
	       		<!-- 内容区 -->
		        <div ui-view="" ng-class="{true:'col-sm-12 col-sm-offset-3 col-md-12 col-md-offset-2 dashbord-main', false:'col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 dashbord-main'}[childMenus.length == 0]">
		        	<!-- TODO 此处写上系统欢迎页面 -->
		        	<h1>欢迎使用XX管理系统。</h1>
		        </div>
		    </div>
		</div>
	</div>
    
	<script src="script/lib/angular/1.2.9/angular.js" type="text/javascript"></script>
	<script src="script/lib/ui-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="script/lib/angular-ui-router/angular-ui-router.min.js" type="text/javascript"></script>
	<script src="script/lib/ocLazyLoad/ocLazyLoad.min.js" type="text/javascript"></script>
	
	<link href="script/lib/ngDialog/ngDialog.min.css" rel="stylesheet" type="text/css"/>
	<link href="script/lib/ngDialog/ngDialog-theme-default.min.css" rel="stylesheet" type="text/css"/>
	<script src="script/lib/ngDialog/ngDialog.min.js" type="text/javascript"></script>
	
	<script src="script/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="script/controllers/index.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/ng-template" id="pwdDialog">
		<form role="form" name="pwdForm" ng-submit="changePwd(pwdForm.$valid)" class="form-horizontal" novalidate>
			<div class="ngdialog-message">
				<h3>修改密码</h3>
            	<div class="col-md-12">
				    	<div class="form-group  has-feedback">
				    		<input name="oldPwd" id="oldPwd" required ng-model="pwd.oldPwd" type="password" class="form-control" placeholder="原密码" value="">
							<span class="glyphicon glyphicon-ok form-control-feedback"
                             		ng-show="pwdForm.oldPwd.$dirty && pwdForm.oldPwd.$valid"></span>
				    	</div>
				    		
				    	<div class="form-group  has-feedback">
				    		<input name="newPwd" id="newPwd" required ng-model="pwd.newPwd" type="password" class="form-control" placeholder="新密码" value="">
				    		<span class="glyphicon glyphicon-ok form-control-feedback"
                              		ng-show="pwdForm.newPwd.$dirty && pwdForm.newPwd.$valid"></span>
				    	</div>
				    		
				    	<div class="form-group  has-feedback">
				    		<input name="confirmPwd" id="confirmPwd" required ng-model="pwd.confirmPwd" type="password" class="form-control" placeholder="确认新密码" value="">
				    		<span class="glyphicon glyphicon-ok form-control-feedback"
                              		ng-show="pwdForm.confirmPwd.$dirty && pwdForm.confirmPwd.$valid"></span>
				    	</div>
	        	</div>
        	</div>
        	<div class="ngdialog-buttons">
            	<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closePwdDialog()">取消</button>
				<button type="submit" class="ngdialog-button ngdialog-button-primary" ng-disabled="pwdForm.$invalid">确定</button>
        	</div>
		</form>
	</script>
</body>
</html>
